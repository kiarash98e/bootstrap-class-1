<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-8 bg-info" style="height: 100vh;"></div>
            <div class="col-12 col-md-4 bg-white" style="height: 100vh;">
                <div class="row d-flex align-items-center flex-column">
                    <header>
                        <h3 class="text-dark ml-3">shanghi canvastory of music</h3>
                    </header>
                    <main class="d-flex flex-column align-items-center pt-5">
                        <div class="bg-primary rounded-circle" style="width: 50px; height: 50px;"></div>
                        <h4 class="text-dark mt-3">gradt service</h4>
                        <form action="#" class="d-flex flex-column py-3">
                            <div class="box">
                                <i class="fa fa-user"></i>
                                <input type="email" class="border-0 text-white-50 mt-3" name="" id="" placeholder="Email">
                            </div>
                            <div class="box">
                                <i class="fa fa-lock"></i>
                                <input type="password" name="" class="border-0 text-white-50 mt-3" id="" placeholder="Password">
                            </div>
                            <div class="box">
                                <i class="fa fa-phone-alt align-middle"></i>
                                <input type="text" class="border-0 text-white-50 mt-3" placeholder="Vrifition">
                                
                            </div>
                            <div class="box mt-3">
                                <button class="btn btn-sm btn-info px-4" style="border-radius: 12px;">login</button>
                                <a href="#">Forgot your password??</a>
                            </div>
                        </form>
                    </main>        
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
